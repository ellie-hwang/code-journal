<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Coda&family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <header>
          <div id="nav-bar" class="accent-color">
            <h3 id="logo" class="white-text padding-1">Code Journal</h3>
            <a id="nav-entries" class="white-text" href="#">Entries</a>
          </div>
        </header>
      </div>
    </div>

    <main>
      <div id="entry-form" data-view="entry-form">
        <form id="journal-entry">
          <h2 class="pad-1-left-right">New Entry</h2>
          <div class="row">
            <div class="column-half pad-1-left-right">
              <div class="img-container">
                <img src="images/placeholder-image-square.jpg" class="entry-photo border-radius">
              </div>
            </div>

            <div class="column-half pad-1-left-right">
              <label for="title">Title</label>
              <input
              required
              id="title"
              name="title"
              type="text"
              class="border-radius">
              <label for="photoUrl">Photo URL</label>
              <input
              required
              id="photoUrl"
              name="photoUrl"
              type="text"
              class="border-radius">
            </div>

            <div class="column-full pad-1-left-right">
              <label for="notes">Notes</label>
              <textarea
              required
              id="notes"
              name="notes"
              rows="7"
              class="border-radius"></textarea>
            </div>
          </div>
          <div class="row space-between pad-1-left-right pad-1-top">
            <button id="delete-button" type="button" class="visibility-hidden">Delete Entry</button>
            <button id="save-button" type="submit" class="accent-color white-text border-radius">SAVE</button>
          </div>
        </form>
      </div>

      <div id="entries-view" data-view="entries" class="hidden">
        <div class="row align-center space-between pad-1-left-right">
          <h2>Entries</h2>
          <button id="new-button" type="button" class="accent-color white-text border-radius">NEW</button>
        </div>
        <ul id="entry-list" class="pad-1-left-right">

        </ul>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
